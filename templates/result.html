<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>掃描結果</title>
</head>
<body>
  <h1>掃描結果：{{ target }}</h1>

  {% for vuln_type, report in results.items() %}
    <h2>{{ vuln_type }}</h2>
    <pre>{{ report | tojson(indent=2, ensure_ascii=false) }}</pre>
  {% endfor %}

  <p><a href="/">回到首頁</a></p>
  {% if login_required %}
  <script>
    // Notify user if login required was detected
    if (confirm('掃描過程中偵測到需要登入，是否前往首頁填寫 Cookie 並重新掃描？')) {
      window.location.href = '/';
    }
  </script>
  {% endif %}
</body>
</html>
